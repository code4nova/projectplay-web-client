<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="./css/mobile.styles.css" />
    <link rel="stylesheet" href="./css/leaflet.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <style>
      body {
          padding: 0;
          margin: 0;
      }
      html, body, #map {
          height: 100%;
      }
    </style>
  </head>

  <body onload="load()">
    <div id="aplays-header"><img src="./img/mobile-header.png" alt="Project Play - Alexandria" /> 
      <div id="aplays-drawer">Alexandria, VA  <span id="aplays-drawer-button"><i class="fa fa-bars"></i><span></div>
    </div>
    <div id="map"></div>
    <script src="./js/leaflet.js"></script>
    <script>
        function load() {
          console.log('loading app...');
          var map = L.map('map');

          L.tileLayer('http://otile1.mqcdn.com/tiles/1.0.0/sat/{z}/{x}/{y}.jpg', {
              attribution: '',
              maxZoom: 18
          }).addTo(map);
          map.locate({setView: true, maxZoom: 16});
        }
    </script>
  </body>
</html>
